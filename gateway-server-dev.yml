server:
  port: 7777

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Route simplifiée pour User Service (ex: localhost:7777/users)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        
        # Route simplifiée pour Product Service (ex: localhost:7777/products)
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**